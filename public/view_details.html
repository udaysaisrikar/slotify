<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Details - Slotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/style.css">

    <style>
        .modal-content {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            background: var(--background-primary, #ffffff);
            overflow: hidden;
        }

        .modal-header-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: var(--text-light);
            padding: 2rem 2rem 1.5rem 2rem;
            border: none;
            position: relative;
        }

        /* for the bottom gradient line - show ki*/
        .modal-header-custom::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color), var(--secondary-color));
        }

        .details-element
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .details-element span:first-child {
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary ms-lg-3" data-bs-toggle="modal" data-bs-target="#provider-modal">View details</button>

    <div class="modal fade provider-card" id="provider-modal" aria-labelledby="provider-modal-label" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header modal-header-custom">
                    <h3 class="modal-title" id="provider-modal-label">Provider Details</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <h5 class="fw-bold fs-5">Service Provider Title</h5>
                    <div class="details-element">
                        <span>Provider name: </span>
                        <span id="provider-name">Uday Sai Srikar</span>
                    </div>
                    <div class="details-element">
                        <span>Category: </span>
                        <span id="provider-category">IT & Technical support</span>
                    </div>
                    <div class="details-element">
                        <span>E-mail: </span>
                        <span id="provider-email">uday@gmail.com</span>
                    </div>
                    <div class="details-element">
                        <span>Phone: </span>
                        <span id="provider-phno">9618742368</span>
                    </div>
                    <div class="details-element">
                        <span>Address: </span>
                        <span id="provider-address">East Godavari-533343</span>
                    </div>
                    <button class="btn btn-secondary mt-3">
                        View Services
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
